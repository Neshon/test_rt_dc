version: '3.8'

services:
    rabbitmq:
        container_name: "rabbitmq"
        image: rabbitmq:3-management-alpine
        environment:
            - RABBITMQ_DEFAULT_USER=admin
            - RABBITMQ_DEFAULT_PASS=admin
        ports:
            - '5672:5672'
            - '15672:15672'
        networks:
            - network

    backend:
        build: ./backend
        container_name: backend
        ports:
            - '8888:8888'
        networks:
            - network

    db:
        image: postgres:13-alpine
        container_name: db
        expose:
            - '5432:5432'
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=db
        networks:
            - network
        volumes:
          - ./postgres_data:/var/lib/postgresql/data

    servicedb:
        build: ./servicedb
        container_name: servicedb
        command: bash -c 'alembic upgrade head && uvicorn app.main:app --host 0.0.0.0'
        ports:
            - '8000:8000'
        environment:
            - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/db
        depends_on:
            - db
        networks:
            - network

volumes:
    postgres_data:
networks:
    network:
        driver: bridge